server:
  port: 8083
  
management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always  
      
logging:
  level:
    org.zalando.logbook: TRACE
    
logbook:
  exclude[1]: '**/actuator/health'
  exclude[0]: '/actuator/health'
  exclude[2]: '**/actuator/health/**'
  exclude[3]: '/actuator/health/**'

spring:
  application:
    name: spring-6-reactive-mongo
  
  data:
    mongodb:
      host: localhost
      port: 27017
      uri: mongodb://localhost:27017/sfg
      database: sfg
      
  security:
        oauth2:
          resourceserver:
            jwt:
              issuer-uri: http://localhost:9000

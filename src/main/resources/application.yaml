server:
  port: 8083
  
management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always  
      
logging:
  level:
    org.zalando.logbook: TRACE
    
logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      - path: /actuator/health

spring:
  application:
    name: spring-6-reactive-mongo
  
  data:
    mongodb:
      host: localhost
      port: 27017
      uri: mongodb://localhost:27017/sfg
      database: sfg
      
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000
          
  docker:
    compose:
      enabled: false
      stop:
        command: down       
          
springdoc:
  show-actuator: false
  show-oauth2-endpoints: true
  api-docs:
    enabled: true
  swagger-ui:
    oauth:
      # do that not on production!
      client-id: messaging-client
      client-secret: secret  
        
security:
  cors:
    # gateway project runs on port 8080
    allowed-origins: http://localhost:8080,http://127.0.0.1:8080               

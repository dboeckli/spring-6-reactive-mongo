server:
  port: 8083

spring:
  application:
    name: spring-6-reactive-mongo
  
  data:
    mongodb:
      # uri will be changed to the exposed port when the docker container has started
      uri: mongodb://localhost:27018/sfg
      database: sfg
      username: root
      password: secret
      host: localhost
      port: 27018
      
  docker:
    compose:
      enabled: true
      stop:
        command: down    
      skip:
        in-tests: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000    
      
logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      - path: /actuator/health

logging:
  level:
    org.zalando.logbook: TRACE      
